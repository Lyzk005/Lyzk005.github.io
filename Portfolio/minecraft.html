<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Gallery</title>
<style>
  body {
    text-align: center;
    background-color: #fff; /* optional: background color */
  }

  img {
    width: 600px;        /* make all images same width */
    height: 400px;       /* same height */
    object-fit: cover;   /* crops to fit box */
    margin: 10px;        /* space between pictures */
    border-radius: 10px; /* optional rounded corners */
  }

  a {
    text-decoration: none;
    color: black;
    font-size: 20px;
  }

  a:hover {
    color: hotpink;
  }
</style>
</head>
<body>

<a href="index.html"></a>

<!-- Your images -->
<img src="cz.jpg" alt="cz">
<img src="xz.jpg" alt="xz">


<p>
  <a href="index.html"> Back </a>
</p>

</body>
</html>
