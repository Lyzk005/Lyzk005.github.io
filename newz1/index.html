<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
  <!-- <script language="javascript" type="text/javascript" src="newz1.js"></script> -->
  <script>
    // Check if running from file:// protocol or null origin
    var protocol = window.location.protocol;
    var origin = window.location.origin;

    if (protocol === 'file:' || origin === 'null') {
      window.onload = function() {
        document.body.innerHTML = `
          <div style="
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: sans-serif; text-align: center; z-index: 9999;
          ">
            <h1>Unable to Load Game</h1>
            <p style="font-size: 1.2em; max-width: 600px;">
              This game uses images and fonts which cannot be loaded directly from your hard drive 
              due to browser security settings (CORS).
            </p>
            <p style="font-size: 1.2em; max-width: 600px;">
              <strong>To play:</strong> You must run a local web server.
            </p>
            <div style="background: #333; padding: 20px; border-radius: 8px; margin-top: 20px;">
              <p style="margin: 0 0 10px 0;">Run this in PowerShell:</p>
              <code style="font-size: 1.2em; color: #4f6;">py -3 -m http.server 8000</code>
            </div>
            <p style="margin-top: 20px;">Then open: <a href="http://localhost:8000/project.html" style="color: #4f6;">http://localhost:8000/project.html</a></p>
          </div>
        `;
      };
    } else {
      // Load the script synchronously-ish using document.write to ensure p5 initializes correctly
      document.write('<script src="newz1.js"><\/script>');
    }
  </script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->

  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
</body>
</html>
